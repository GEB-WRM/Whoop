
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Archivo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #0f1419;
            --bg-tertiary: #151a21;
            --accent-primary: #00ff88;
            --accent-secondary: #00ddff;
            --accent-warning: #ffaa00;
            --accent-danger: #ff3366;
            --text-primary: #e6e6e6;
            --text-secondary: #a0a0a0;
            --text-dim: #606060;
            --border-color: #1a2028;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.3rem;
            font-weight: 300;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border-color);
            padding: 0 2rem;
            overflow-x: auto;
        }
        
        .tab {
            font-family: 'JetBrains Mono', monospace;
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 1.2rem 2rem;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
        }
        
        .tab:hover {
            color: var(--text-primary);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }
        
        /* Content */
        .content {
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Import Section */
        .import-section {
            background: rgba(21, 26, 33, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.8rem 1.2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .import-section:hover {
            background: rgba(21, 26, 33, 0.5);
        }
        
        .import-section h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            margin: 0;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 255, 136, 0.1);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .file-label:hover {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .import-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            flex-grow: 1;
        }
        
        .import-status.success {
            color: var(--accent-primary);
        }
        
        .import-status.error {
            color: var(--accent-danger);
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, rgba(21, 26, 33, 0.8) 100%);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.15);
        }
        
        .metric-card h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            font-weight: 300;
        }
        
        /* Charts */
        .chart-container {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .chart-container h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--accent-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        /* Insights Section */
        .insights-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .insights-column {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .insights-column.positive {
            border-left: 3px solid var(--accent-primary);
        }
        
        .insights-column.focus {
            border-left: 3px solid var(--accent-warning);
        }
        
        .insights-column h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .insights-column.positive h3 {
            color: var(--accent-primary);
        }
        
        .insights-column.focus h3 {
            color: var(--accent-warning);
        }
        
        .insight-item {
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .insight-item:last-child {
            margin-bottom: 0;
        }
        
        .insight-item strong {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .insights-column.positive .insight-item strong {
            color: var(--accent-primary);
        }
        
        .insights-column.focus .insight-item strong {
            color: var(--accent-warning);
        }
        
        /* Journal Grid */
        .journal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .journal-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .journal-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .journal-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .journal-stats {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .journal-stat {
            flex: 1;
            text-align: center;
        }
        
        .journal-stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
        }
        
        .journal-stat-value.highlighted {
            color: var(--accent-primary);
        }
        
        .journal-stat-value.yes {
            /* Will be overridden by highlighted class */
        }
        
        .journal-stat-value.no {
            /* Will be overridden by highlighted class */
        }
        
        .journal-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.3rem;
        }
        
        /* Activity Cards */
        .activity-section {
            margin-bottom: 2rem;
        }
        
        .activity-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .activity-card h4 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
            text-transform: uppercase;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .activity-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid var(--accent-secondary);
        }
        
        .activity-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .activity-stat-values {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
        }
        
        .activity-stat-values span {
            display: block;
            margin: 0.2rem 0;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .tabs {
                padding: 0 1rem;
            }
            
            .tab {
                padding: 1rem 1.5rem;
                font-size: 0.75rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WHOOP ANALYTICS</h1>
        <p>Advanced Performance Tracking & Insights</p>
    </div>
    
    <div class="tabs">
        <button class="tab active" onclick="switchTab('journal')">Journal</button>
        <button class="tab" onclick="switchTab('physio')">Health Trends</button>
        <button class="tab" onclick="switchTab('workouts')">Workouts</button>
        <button class="tab" onclick="switchTab('sleep')">Sleep</button>
    </div>
    
    <div class="content">
        <!-- Journal Tab -->
        <div id="journal" class="tab-content active">
            <div class="import-section">
                <h3>Import:</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="journal-file" class="file-input" accept=".xlsx,.csv">
                    <label for="journal-file" class="file-label">Upload</label>
                </div>
                <div id="journal-status" class="import-status"></div>
            </div>
            
            <div id="journal-content" class="loading">Loading journal data</div>
        </div>
        
        <!-- Physiological Tab -->
        <div id="physio" class="tab-content">
            <div class="import-section">
                <h3>Import:</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="physio-file" class="file-input" accept=".csv">
                    <label for="physio-file" class="file-label">Upload</label>
                </div>
                <div id="physio-status" class="import-status"></div>
            </div>
            
            <div id="physio-content" class="loading">Loading physiological data</div>
        </div>
        
        <!-- Workouts Tab -->
        <div id="workouts" class="tab-content">
            <div class="import-section">
                <h3>Import:</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="workout-file" class="file-input" accept=".csv">
                    <label for="workout-file" class="file-label">Upload</label>
                </div>
                <div id="workout-status" class="import-status"></div>
            </div>
            
            <div id="workout-content" class="loading">Loading workout data</div>
        </div>
        
        <!-- Sleep Tab -->
        <div id="sleep" class="tab-content">
            <div class="import-section">
                <h3>Import:</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="sleep-file" class="file-input" accept=".csv">
                    <label for="sleep-file" class="file-label">Upload</label>
                </div>
                <div id="sleep-status" class="import-status"></div>
            </div>
            
            <div id="sleep-content" class="loading">Loading sleep data</div>
        </div>
    </div>

    <script>
        // Data storage
        let journalData = [];
        let physioData = [];
        let workoutData = [];
        let sleepData = [];
        let charts = {};
        
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // Local storage functions with error handling
        function saveToLocalStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch (e) {
                console.error('Error saving to localStorage:', e);
                return false;
            }
        }
        
        function loadFromLocalStorage(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error('Error loading from localStorage:', e);
                return [];
            }
        }
        
        // Merge new data with existing data, avoiding duplicates by date
        function mergeData(existingData, newData, dateField) {
            const existingDates = new Set(existingData.map(item => item[dateField]));
            const uniqueNewData = newData.filter(item => !existingDates.has(item[dateField]));
            return [...existingData, ...uniqueNewData].sort((a, b) => 
                new Date(a[dateField]) - new Date(b[dateField])
            );
        }
        
        // File upload handlers
        document.getElementById('journal-file').addEventListener('change', handleJournalUpload);
        document.getElementById('physio-file').addEventListener('change', handlePhysioUpload);
        document.getElementById('workout-file').addEventListener('change', handleWorkoutUpload);
        document.getElementById('sleep-file').addEventListener('change', handleSleepUpload);
        
        function handleJournalUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const workbook = XLSX.read(event.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                    
                    const existing = loadFromLocalStorage('journalData');
                    journalData = mergeData(existing, data, 'Cycle start time');
                    saveToLocalStorage('journalData', journalData);
                    
                    renderJournalDashboard();
                    document.getElementById('journal-status').textContent = `✓ Imported ${data.length} entries (${journalData.length} total)`;
                    document.getElementById('journal-status').className = 'import-status success';
                } catch (error) {
                    document.getElementById('journal-status').textContent = `✗ Error: ${error.message}`;
                    document.getElementById('journal-status').className = 'import-status error';
                }
            };
            reader.readAsBinaryString(file);
        }
        
        function handlePhysioUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    try {
                        const existing = loadFromLocalStorage('physioData');
                        physioData = mergeData(existing, results.data, 'Cycle start time');
                        saveToLocalStorage('physioData', physioData);
                        
                        renderPhysioDashboard();
                        document.getElementById('physio-status').textContent = `✓ Imported ${results.data.length} cycles (${physioData.length} total)`;
                        document.getElementById('physio-status').className = 'import-status success';
                    } catch (error) {
                        document.getElementById('physio-status').textContent = `✗ Error: ${error.message}`;
                        document.getElementById('physio-status').className = 'import-status error';
                    }
                }
            });
        }
        
        function handleWorkoutUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    try {
                        const existing = loadFromLocalStorage('workoutData');
                        workoutData = mergeData(existing, results.data, 'Workout start time');
                        saveToLocalStorage('workoutData', workoutData);
                        
                        renderWorkoutDashboard();
                        document.getElementById('workout-status').textContent = `✓ Imported ${results.data.length} workouts (${workoutData.length} total)`;
                        document.getElementById('workout-status').className = 'import-status success';
                    } catch (error) {
                        document.getElementById('workout-status').textContent = `✗ Error: ${error.message}`;
                        document.getElementById('workout-status').className = 'import-status error';
                    }
                }
            });
        }
        
        function handleSleepUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    try {
                        const existing = loadFromLocalStorage('sleepData');
                        sleepData = mergeData(existing, results.data, 'Sleep onset');
                        saveToLocalStorage('sleepData', sleepData);
                        
                        renderSleepDashboard();
                        document.getElementById('sleep-status').textContent = `✓ Imported ${results.data.length} sleep sessions (${sleepData.length} total)`;
                        document.getElementById('sleep-status').className = 'import-status success';
                    } catch (error) {
                        document.getElementById('sleep-status').textContent = `✗ Error: ${error.message}`;
                        document.getElementById('sleep-status').className = 'import-status error';
                    }
                }
            });
        }
        
        // Journal Dashboard
        function renderJournalDashboard() {
            if (journalData.length === 0) return;
            
            // Filter out masturbate entries
            const filteredData = journalData.filter(entry => {
                const question = (entry['Question text'] || '').toLowerCase();
                return !question.includes('masturbat');
            });
            
            const questionStats = {};
            
            filteredData.forEach(entry => {
                const question = entry['Question text'];
                const answered = entry['Answered yes'];
                
                if (!questionStats[question]) {
                    questionStats[question] = { yes: 0, no: 0 };
                }
                
                if (answered === true || answered === 'TRUE' || answered === 'true') {
                    questionStats[question].yes++;
                } else {
                    questionStats[question].no++;
                }
            });
            
            // Calculate health score
            const healthScore = calculateHealthScore(questionStats);
            
            let html = `
                <div class="metric-card" style="margin-bottom: 2rem; grid-column: 1 / -1; max-width: 400px;">
                    <h3>Overall Health Score</h3>
                    <div class="metric-value">${healthScore}/10</div>
                    <div class="metric-label">Based on habit consistency</div>
                </div>
                <div class="journal-grid">
            `;
            
            Object.keys(questionStats).sort().forEach(question => {
                const stats = questionStats[question];
                const total = stats.yes + stats.no;
                const yesPercent = total > 0 ? ((stats.yes / total) * 100).toFixed(0) : 0;
                const noPercent = total > 0 ? ((stats.no / total) * 100).toFixed(0) : 0;
                const yesHighlighted = stats.yes >= stats.no ? 'highlighted' : '';
                const noHighlighted = stats.no > stats.yes ? 'highlighted' : '';
                
                html += `
                    <div class="journal-card">
                        <h4>${question}</h4>
                        <div class="journal-stats">
                            <div class="journal-stat">
                                <div class="journal-stat-value ${yesHighlighted}">${stats.yes}</div>
                                <div class="journal-stat-label">Yes (${yesPercent}%)</div>
                            </div>
                            <div class="journal-stat">
                                <div class="journal-stat-value ${noHighlighted}">${stats.no}</div>
                                <div class="journal-stat-label">No (${noPercent}%)</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Add insights - split into positives and focus areas
            html += '<div class="insights-section">';
            
            // Positives
            html += '<div class="insights-column positive"><h3>✓ Positives</h3>';
            
            const sortedByYes = Object.entries(questionStats)
                .sort((a, b) => b[1].yes - a[1].yes)
                .slice(0, 3);
            
            html += '<div class="insight-item"><strong>Most Consistent Habits:</strong> ';
            html += sortedByYes.map(([q, s]) => {
                const total = s.yes + s.no;
                const percent = ((s.yes / total) * 100).toFixed(0);
                return `${q} (${percent}% of days)`;
            }).join(', ');
            html += '</div>';
            
            const healthyHabits = Object.entries(questionStats).filter(([q, s]) => {
                const total = s.yes + s.no;
                const percent = (s.yes / total) * 100;
                return percent > 70 && (

        function calculateHealthScore(questionStats) {
            let score = 5; // Start at baseline
            
            // Positive habits (add points)
            const positiveHabits = [
                'Expressed gratitude',
                'Practiced breathwork',
                'Consumed protein',
                'Felt energized',
                'vitamin D',
                'magnesium',
                'creatine',
                'intermittent fasting'
            ];
            
            // Negative habits (subtract points)
            const negativeHabits = [
                'alcoholic drinks',
                'sick or ill',
                'Irritable',
                'headache',
                'fever'
            ];
            
            Object.entries(questionStats).forEach(([question, stats]) => {
                const total = stats.yes + stats.no;
                const yesPercent = (stats.yes / total) * 100;
                
                // Check positive habits
                positiveHabits.forEach(habit => {
                    if (question.toLowerCase().includes(habit.toLowerCase())) {
                        if (yesPercent > 80) score += 0.5;
                        else if (yesPercent > 60) score += 0.3;
                        else if (yesPercent < 20) score -= 0.2;
                    }
                });
                
                // Check negative habits
                negativeHabits.forEach(habit => {
                    if (question.toLowerCase().includes(habit.toLowerCase())) {
                        if (yesPercent > 50) score -= 0.5;
                        else if (yesPercent > 30) score -= 0.3;
                        else if (yesPercent < 10) score += 0.2;
                    }
                });
            });
            
            // Cap at 1-10
            return Math.max(1, Math.min(10, Math.round(score * 10) / 10));
        }

        function calculatePhysioHealthScore(data, avgRecovery, avgHRV, avgRHR, avgStrain) {
            let score = 5; // Start at baseline
            
            // Recovery score impact
            if (avgRecovery >= 75) score += 2;
            else if (avgRecovery >= 67) score += 1.5;
            else if (avgRecovery >= 50) score += 0.5;
            else if (avgRecovery < 40) score -= 1.5;
            else if (avgRecovery < 50) score -= 0.5;
            
            // HRV impact (higher is better, but varies by individual)
            if (avgHRV >= 100) score += 1;
            else if (avgHRV >= 75) score += 0.5;
            else if (avgHRV < 40) score -= 1;
            else if (avgHRV < 60) score -= 0.5;
            
            // RHR impact (lower is generally better)
            if (avgRHR <= 50) score += 1;
            else if (avgRHR <= 60) score += 0.5;
            else if (avgRHR >= 75) score -= 1;
            else if (avgRHR >= 65) score -= 0.5;
            
            // Strain balance
            if (avgStrain >= 12 && avgStrain <= 18) score += 0.5; // Sweet spot
            else if (avgStrain > 20) score -= 0.5; // Too much
            else if (avgStrain < 8) score -= 0.3; // Too little
            
            // Trend impacts
            const recoveryTrend = calculateTrend(data, 'Recovery score %');
            if (recoveryTrend > 5) score += 0.5;
            else if (recoveryTrend < -5) score -= 0.5;
            
            const hrvTrend = calculateTrend(data, 'Heart rate variability (ms)');
            if (hrvTrend > 10) score += 0.5;
            else if (hrvTrend < -10) score -= 0.5;
            
            // Cap at 1-10
            return Math.max(1, Math.min(10, Math.round(score * 10) / 10));
        }
        
        function calculateDailyTrend(data, field, convertFn) {
            if (data.length < 2) return 0;
            
            const values = data.map(d => {
                let val = parseFloat(d[field]);
                if (convertFn) val = convertFn(val);
                return val;
            }).filter(v => !isNaN(v));
            
            if (values.length < 2) return 0;
            
            // Simple linear regression to get daily change
            const n = values.length;
            const xSum = (n * (n - 1)) / 2; // Sum of 0,1,2,...,n-1
            const ySum = values.reduce((a, b) => a + b, 0);
            const xySum = values.reduce((sum, y, i) => sum + (i * y), 0);
            const xSquareSum = (n * (n - 1) * (2 * n - 1)) / 6;
            
            const slope = (n * xySum - xSum * ySum) / (n * xSquareSum - xSum * xSum);
            
            return slope;
        }

            if (napCount > 0) {
                const napDeepSleep = naps.map(d => parseFloat(d['Deep (SWS) duration (min)'])).filter(v => !isNaN(v));
                const nonNapDeepSleep = validData.filter(d => d['Nap'] !== 'TRUE' && d['Nap'] !== true)
                    .map(d => parseFloat(d['Deep (SWS) duration (min)'])).filter(v => !isNaN(v));
                
                if (napDeepSleep.length > 0 && nonNapDeepSleep.length > 0) {
                    const avgNapDeep = napDeepSleep.reduce((a, b) => a + b, 0) / napDeepSleep.length;
                    const avgNonNapDeep = nonNapDeepSleep.reduce((a, b) => a + b, 0) / nonNapDeepSleep.length;
                    const difference = ((avgNapDeep - avgNonNapDeep) / avgNonNapDeep * 100).toFixed(0);
                    
                    if (avgNapDeep < avgNonNapDeep) {
                        html += `<div class="insight-item"><strong>Nap Impact:</strong> Days with naps show ${Math.abs(difference)}% less deep sleep (${avgNapDeep.toFixed(0)}min vs ${avgNonNapDeep.toFixed(0)}min) - consider timing naps earlier</div>`;
                    }
                }
            }
            
            const avgAwakeDuration = calculateAverage(validData, 'Awake duration (min)');
            if (avgAwakeDuration > 45) {
                html += `<div class="insight-item"><strong>Wake Time:</strong> Average ${avgAwakeDuration.toFixed(0)} minutes awake - work on sleep hygiene to reduce disruptions</div>`;
            }
            
            if (avgEfficiency < 85) {
                html += `<div class="insight-item"><strong>Sleep Efficiency:</strong> ${avgEfficiency.toFixed(0)}% suggests spending too much time awake in bed - adjust bedtime routine</div>`;
            }
            
            html += '</div></div>';
            
            document.getElementById('sleep-content').innerHTML = html;
            
            // Render charts
            setTimeout(() => {
                createTimeDistributionChart('sleep-time-chart', validData, 'Sleep onset', '#00ff88');
                createTimeDistributionChart('wake-time-chart', validData, 'Wake onset', '#00ddff');
                
                chartConfigs.forEach((config, index) => {
                    createLineChart(`sleep-chart-${index}`, validData, config);
                });
            }, 100);
        }
        
        // Helper functions
        function calculateAverage(data, field) {
            const values = data.map(d => parseFloat(d[field])).filter(v => !isNaN(v));
            return values.length > 0 ? values.reduce((a, b) => a + b, 0) / values.length : 0;
        }
        
        function calculateTrend(data, field) {
            const recent = data.slice(-7);
            const earlier = data.slice(0, 7);
            const recentAvg = calculateAverage(recent, field);
            const earlierAvg = calculateAverage(earlier, field);
            return recentAvg - earlierAvg;
        }
        
        function celsiusToFahrenheit(celsius) {
            return celsius * 9/5 + 32;
        }
        
        function minToHours(min) {
            return min / 60;
        }
        
        function getAverageTime(data, field) {
            const times = data.map(d => {
                const date = new Date(d[field]);
                return date.getHours() * 60 + date.getMinutes();
            }).filter(v => !isNaN(v));
            
            const avgMinutes = times.reduce((a, b) => a + b, 0) / times.length;
            const hours = Math.floor(avgMinutes / 60) % 24;
            const mins = Math.floor(avgMinutes % 60);
            return formatTime12Hour(hours, mins);
        }
        
        function formatTime12Hour(hours, minutes) {
            const period = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 || 12;
            return `${hour12}:${minutes.toString().padStart(2, '0')} ${period}`;
        }
        
        function formatDateTime12Hour(dateStr) {
            const date = new Date(dateStr);
            return formatTime12Hour(date.getHours(), date.getMinutes());
        }
        
        function createLineChart(canvasId, data, config) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            const labels = data.map(d => new Date(d['Cycle start time'] || d['Sleep onset']).toLocaleDateString());
            let values = data.map(d => parseFloat(d[config.field])).filter(v => !isNaN(v));
            
            if (config.convert) {
                values = values.map(v => config.convert(v));
            }
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.slice(0, values.length),
                    datasets: [{
                        label: config.title,
                        data: values,
                        borderColor: config.color,
                        backgroundColor: config.color + '20',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: '#a0a0a0',
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: '#a0a0a0'
                            }
                        }
                    }
                }
            });
        }
        
        function createTimeDistributionChart(canvasId, data, field, color) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            // Convert times to hours (0-24)
            const hours = data.map(d => {
                const date = new Date(d[field]);
                return date.getHours() + date.getMinutes() / 60;
            }).filter(v => !isNaN(v));
            
            // Create histogram
            const bins = 24;
            const counts = new Array(bins).fill(0);
            hours.forEach(hour => {
                const bin = Math.floor(hour);
                counts[bin]++;
            });
            
            // Create 12-hour labels
            const labels = Array.from({length: bins}, (_, i) => {
                const period = i >= 12 ? 'PM' : 'AM';
                const hour12 = i % 12 || 12;
                return `${hour12}${period}`;
            });
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            charts[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frequency',
                        data: counts,
                        backgroundColor: color + '60',
                        borderColor: color,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: '#a0a0a0',
                                maxTicksLimit: 12
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: '#a0a0a0',
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize with saved data
        window.addEventListener('load', () => {
            journalData = loadFromLocalStorage('journalData');
            physioData = loadFromLocalStorage('physioData');
            workoutData = loadFromLocalStorage('workoutData');
            sleepData = loadFromLocalStorage('sleepData');
            
            if (journalData.length > 0) renderJournalDashboard();
            if (physioData.length > 0) renderPhysioDashboard();
            if (workoutData.length > 0) renderWorkoutDashboard();
            if (sleepData.length > 0) renderSleepDashboard();
        });
    </script>
</body>
</html>
